<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted">{{site.contact.description}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <div>
                                <h3>Address</h3>
                                <p>6315 Beulah Street
                                    <br/>Alexandria, VA 22310</p>
                            </div>

                            <h3>&nbsp;</h3>

                            <div>
                                <h3>Tution</h3>
                                <p>$325 weekly</p>
                            </div>

                            <h3>&nbsp;</h3>

                            <div>
                                <h3>School Hours</h3>
                                <p>6:30 AM to 6:00 PM</p>
                            </div>

                            <ul class="list-unstyled">
                                <li>{{deets.phone}}</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                                <form
                                action="https://liveformhq.com/form/a8a67404-33c2-4ebd-8053-5f779fc57f73"
                                method="POST" accept-charset="utf-8" role=form>
                              
                                <input type="hidden" name="_utf8" value="âœ“">
                              
                                <input type="hidden" name="_redirect" value="https://liveformhq.com/form-test/a8a67404-33c2-4ebd-8053-5f779fc57f73#thank-you">
                              
                                <div class='form-group'>
                                  <label for="name">Name</label>
                                  <input class='form-control' type="text" id="name" name="name">
                                </div>
                              
                                <div class='form-group'>
                                  <label for="email">Email</label>
                                  <input class='form-control' type="text" id="email" name="email">
                                </div>
                              
                                <div class='form-group'>
                                  <label for="message">Message</label>
                                  <textarea class='form-control' id="message" name="message"></textarea>
                                </div>
                              
                                <button type="submit">Submit</button>
                              </form>
                              
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
