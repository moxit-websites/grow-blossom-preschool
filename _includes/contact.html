<section id="contact" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted">{{site.contact.description}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <div>
                                <h3>Address</h3>
                                <p>6315 Beulah Street
                                    <br/>Alexandria, VA 22310</p>
                            </div>

                            <h3>&nbsp;</h3>

                            <div>
                                <h3>School Hours</h3>
                                <p>Monday &dash; Friday: 6:30 AM to 6:00 PM</p>
                            </div>

                            <ul class="list-unstyled">
                                <li>{{deets.phone}}</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <form action="https://liveformhq.com/form/a8a67404-33c2-4ebd-8053-5f779fc57f73" method="POST" accept-charset="utf-8">                                  
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
